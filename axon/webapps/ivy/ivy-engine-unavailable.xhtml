<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">
<body>
  <ui:composition template="resources/layouts/basic.xhtml">
    <ui:define name="title">Axon.ivy Engine currently not available</ui:define>
    <ui:define name="content">
      <h1>
        Axon.ivy Engine is #{unavailablePage.engineState}.
      </h1>
      
      <br />
      <div class="row">
      	<div class="col-md-8">
      	  <div class="progress">
  		    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="#{unavailablePage.engineProgressInPercent}" aria-valuemin="0" aria-valuemax="100" style="width: #{unavailablePage.engineProgressInPercent}%">
    	      <span class="sr-only">#{unavailablePage.engineProgressInPercent}% Complete (success)</span>
  		    </div>
	      </div>
	    </div>
	  </div>
	  
	  <script  type="text/javascript">
	  	var refresh = function() {
		  document.location.reload(true);
		}
		setTimeout(refresh, 1000);
	  </script>

    </ui:define>
  </ui:composition>
</body>
</html>
