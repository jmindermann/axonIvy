<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<body>
  <ui:composition template="../resources/layouts/basic.xhtml">
    <ui:define name="title">#{errorPage.error.errorCode}</ui:define>
    <ui:define name="content">
      <h1 class="bg-warning"><h:outputText value="#{errorPage.message}"/></h1>
      
      <c:if test="#{errorPage.isIvyException()}">
        <h4 class="list-group-item-heading" style="margin-top:20px">Error id</h4>
        <p>#{errorPage.exceptionId}</p>
      </c:if>
      
      <c:if test="#{errorPage.showDetails}">
		<h3 class="page-header">
			<h:outputText value="#{errorPage.error.errorCode}"/> 
			<span style="font-size:0.8em">
				<h:outputText rendered="#{errorPage.error.message!=errorPage.error.errorCode}" value=" #{errorPage.error.message}"/>
			</span>
		</h3>
		
		<c:if test="#{!errorPage.error.attributeNames.isEmpty()}" >
			<h4 class="list-group-item-heading">Attributes</h4>
			<div class="table-responsive">
			    <table class="table table-bordered table-striped" style="font-size:1.0em">
			      <thead>
			        <tr>
			          <th>Name</th>
			          <th>Value</th>
			        </tr>
			      </thead>
			      <tbody>
			     	 <ui:repeat value="#{errorPage.error.attributeNames}" var="attributeName">
			     	 	<tr>
			     	 		<td><h:outputText value="#{attributeName}" /></td>
			     	 		<td style="width:100%"><h:outputText value="#{errorPage.error.getAttribute(attributeName)}"/></td>
			     	 	</tr>
					</ui:repeat>
			      </tbody>
			    </table>
			</div>
		</c:if>
			
		<h4 class="list-group-item-heading">Thrown by</h4>
        <p style="margin-bottom:0;">
        	Process: <h:outputText value="#{errorPage.path}"/><br/>
        	Element: <h:outputText value="#{errorPage.error.processElement}"/></p>
		<br/>
			
		<c:if test="#{!errorPage.error.processCallStack.isEmpty()}">
		<h4 class="list-group-item-heading">Process call stack</h4>
<!-- Don't move me: I'm a PRE!!! -->
<pre><code><ui:repeat value="#{errorPage.error.processCallStack}" var="caller">#{caller.callerElement}
</ui:repeat></code></pre><br/>
		</c:if>
			
		<ui:include src="ivy-details-common.xhtml" />
		<c:if test="#{not empty errorPage.errorReportUrl}">
			<br/>
			<p:button target="_blank" value="Open Error Report" icon="ui-icon-notice" href="#{errorPage.errorReportUrl}"/>
			<br/><br/>
		</c:if>
      </c:if>
      
    </ui:define>
  </ui:composition>
</body>
</html>
