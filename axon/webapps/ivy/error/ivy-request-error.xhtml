<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<body>
  <ui:composition template="../resources/layouts/basic.xhtml">
    <ui:define name="title">Error (Http Status Code #{errorPage.getStatusCode()})</ui:define>
    <ui:define name="content">
      <c:if test="#{errorPage.getLastStartUrl() != null}">
        <div style="position:relative; top:-57px; float: right; right: -2px;">
          <p:button id="startLastProcess" href="#{errorPage.getLastStartUrl()}" value="Start last process" title="Starts the last process that was started with a launch configuration or by pressing x on a start element." />
      	</div>
      </c:if>
      <h1 class="bg-danger">
        Error <small>(Http Status Code #{errorPage.getStatusCode()})</small>
      </h1>
      <c:if test="#{errorPage.isIvyException()}">
        <h4 class="list-group-item-heading">Error id</h4>
        <p>#{errorPage.exceptionId}</p>
      </c:if>

      <c:if test="#{errorPage.hasException()}">
        <h4 class="list-group-item-heading">#{errorPage.exceptionType.simpleName}</h4>
        <pre><code><strong>#{errorPage.message}</strong></code></pre>
      </c:if>

      <c:if test="#{errorPage.showDetails}">
      	<h3 class="page-header">Details</h3>
	    <ui:include src="ivy-details-common.xhtml" />
	    
	    <c:if test="#{not empty errorPage.errorReportUrl}">
      	  <br/>
	  	  <p:button target="_blank" value="Open Error Report" icon="ui-icon-notice" href="#{errorPage.errorReportUrl}"/>
      	  <br/><br/>
	  	</c:if>
      </c:if>
      
    </ui:define>
  </ui:composition>
</body>
</html>
