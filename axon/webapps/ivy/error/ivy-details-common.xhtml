<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<c:if test="#{!errorPage.causedBy.isEmpty()}">
		<h4 class="list-group-item-heading" >Technical cause</h4>
		<ui:repeat value="#{errorPage.causedBy}" var="causedBy">
			<pre><code>#{causedBy.class.simpleName}: #{causedBy.message.trim()}</code></pre>
		</ui:repeat>
		<br/>
	</c:if>

	<h4 class="list-group-item-heading">Request Uri</h4>
	<p>#{errorPage.getRequestUri()}</p>
	<br />
	<h4 class="list-group-item-heading">Servlet</h4>
	<p>#{errorPage.getServletName()}</p>
	<br />

	<h4 class="list-group-item-heading">Application</h4>
	<p>#{errorPage.applicationName}</p>
	<br />

	<c:if test="#{!errorPage.threadLocalValues.isEmpty()}">
		<h4 class="list-group-item-heading">Thread local values</h4>
		<div class="table-responsive">
		    <table class="table table-bordered table-striped" style="font-size:0.9em">
		      <thead>
		        <tr>
		          <th>Key</th>
		          <th>Value</th>
		        </tr>
		      </thead>
		      <tbody>
		     	 <ui:repeat value="#{errorPage.threadLocalValues}" var="threadLocal">
		     	 	<tr>
		     	 		<td><h:outputText value="#{threadLocal.key}" /></td>
		     	 		<td style="width:100%"><h:outputText value="#{threadLocal.value}"/></td>
		     	 	</tr>
				</ui:repeat>
		      </tbody>
		    </table>
		</div>
	</c:if>
	<br />

	<h4 class="list-group-item-heading">Stack-Trace</h4>
	<pre><code>#{errorPage.getStackTrace()}</code></pre>
</html>
